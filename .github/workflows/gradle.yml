name: Java CI/CD with Gradle

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: "corretto"
          cache: gradle

      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make application-db.properties
        run: |
          cd ${{ github.workspace }}/src/main/resources
          echo "${{ secrets.DB_CONFIG }}" > ./application-db.properties

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      - name: Docker build & push to docker repo
        run: |
          echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -f ./Dockerfile -t ${{ secrets.DOCKER_REPO }}:latest .
          docker push ${{ secrets.DOCKER_REPO }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |            
          # Docker Compose 파일이 없다면 다운로드
           if [ ! -f docker-compose.yml ]; then
             wget https://your-repo-url/docker-compose.yml
           fi

           # 기존 컨테이너 중지 및 삭제
           sudo docker-compose down

           # 최신 이미지 pull
           sudo docker pull ${{ secrets.DOCKER_REPO }}:latest

           # 환경 변수 설정
           export DOCKER_REPO=${{ secrets.DOCKER_REPO }}

           # Docker Compose로 서비스 시작
           sudo -E docker-compose up -d

           # 사용하지 않는 이미지와 볼륨 정리
           sudo docker image prune -af
           sudo docker volume prune -f